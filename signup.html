<!DOCTYPE html>
<html>
<head>
  <title>
    Signup Form
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Gamers Sign Up Form
  </h1>
  <img src="https://media1.giphy.com/media/3o85xpckLTpHHRnnBS/giphy.gif"/>
  <br>
  <br>
  <form>
    <label for="first_name">Enter First Name:</label>
    <input type="text" id="first_name" name="first_name" pattern="[A-Z][a-z]+" required>
    <br>
    <br>
    <br>

    <label for="last_name">Enter Last Name:</label>
    <input type="text" id="last_name" name="last_name" pattern="[A-Z][a-z]+"required>
    <br>
    <br>
    <br>

    <label for="birthday">Enter birthday:</label>
    <input type="date" id="birthday" name="birthday" required>
    <br>
    <br>
    <br>

    <label for="phone">Enter phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br>
    <br>
    <br>

    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" pattern="[a-z,A-Z,\d]+@[a-z,A-Z]+\.[a-z,A-Z]+" required>
    <br>
    <br>
    <br>

    <label for="pwd">Enter password (min. 8 characters):</label>
    <input type="password id" id="pwd" name="pwd" pattern="^[a-z,A-Z]{7,}\d+$" required>
    <br>
    <br>
    <br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
